name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate types
        run: |
          # Generate Convex types (uses cached/mock for CI)
          cd apps/convex && npx convex codegen || true
          cd ../..
          # Generate Cloudflare types
          pnpm --filter @compliance-iq/workers types || true

      - name: Build packages
        run: pnpm -r build

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

  type-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate types
        run: |
          cd apps/convex && npx convex codegen || true
          cd ../..
          pnpm --filter @compliance-iq/workers types || true

      - name: Type check
        run: pnpm -r exec tsc --noEmit
